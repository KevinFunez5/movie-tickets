<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <form id="ticketOrder">
    <div>
      <select class="form-control" name="movie" id="movie">Movie
        <option value="The Green Knight">The Green Knight</option>
        <option value="Harold & Kumar Go to White Castle">Harold & Kumar</option>
      </select>
    </div>
    <div>
      <select class="form-control" name="time" id="time">Movie Time
        <option value="Evening">7pm</option>
        <option value="Matinee">4:30pm</option>
      </select>
    </div>
    <div>
      <select class="form-control" name="elderliness" id="elderliness">Ticket Type
        <option value="General Admission">General Admission</option>
        <option value="Student">Student</option>
        <option value="Senior">Senior</option>
      </select>
    </div>
    <button id="submit" type="submit">Buy your Ticket!</button>
  </form>
  <div id="yerTix" class="card">
    <ul>
      <li><span class="movie"></span></li>
      <li><span class="time"></span></li>
      <li><span class="elderliness"></span></li>
    </ul>
    <div id="yerPrice"></div>
  </div>
</body>
</html>
