<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <form id="ticketOrder">
    <div>
      <select class="form-control" name="movie" id="movie">Movie
        <option value="knight">The Green Knight</option>
        <option value="kumar">Harold & Kumar</option>
      </select>
    </div>
    <div>
      <select class="form-control" name="time" id="time">Movie Time
        <option value="eve">7pm</option>
        <option value="matinee">4:30pm</option>
      </select>
    </div>
    <div>
      <select class="form-control" name="elderliness" id="elderliness">Ticket Type
        <option value="ga">General Admission</option>
        <option value="student">Student</option>
        <option value="senior">Senior</option>
      </select>
    </div>
    <button id="submit" type="submit">Buy your Ticket!</button>
  </form>
</body>
</html>
